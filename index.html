<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" />

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" id="page-title">Coding Quiz: Javascript Fundamentals</span>
    </nav>
    <div class="container">
        <div class="question-heading">
            <h2 id="question-number">Get started</h2>

            <!-- <div class="row">
            <div class="col-md-12"></div>
        </div> -->
        </div>
        <div>
            <p id="question">Are you ready to start the Javascript quiz?</p>
        </div>
        <!-- Multiple choice options -->
        <div id="multiple-choice">
            <div class="form-check">
                <input class="form-check-input" id="answer-One" type="radio" name="answer" value="option-1">
                <label class="form-check-label" id="answer-1" for="answer-1"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="answer-Two" type="radio" name="answer" value="option-2">
                <label class="form-check-label" id="answer-2" for="answer-2"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="answer-Three" type="radio" name="answer" value="option-3">
                <label class="form-check-label" id="answer-3" for="answer-3"></label>
            </div>
            <div class="form-check">
                <input class="form-check-input" id="answer-Four" type="radio" name="answer" value="option-4">
                <label class="form-check-label" id="answer-4" for="answer-4"></label>
            </div>
            <div class="button">
                <button id="submit-button" type="button" class="btn btn-primary btn-lg">Submit</button>
                <div id="clock">
                    <!-- Countdown timer will go here -->
                </div>

            </div>

        </div>

        <div class="button">
            <button id="start-button" type="button" class="btn btn-primary btn-lg">Start quiz!</button>
            <div id="clock">
                <!-- Countdown timer will go here -->
            </div>
            <p class="score">Score: </p>
            <div id="score"></div>

        </div>

        <div id="name-entry">
            <form>
                <div class="row">
                    <div class="col">
                        <input type="text" class="form-control" placeholder="Enter your name to save your score">
                    </div>
                </div>
            </form>
            <button id="start-button" type="button" class="btn btn-primary btn-lg">Save score!</button>
        </div>

    </div>

    <!-- Linking to  -->
    <script src="./script.js"></script>
</body>

</html>
