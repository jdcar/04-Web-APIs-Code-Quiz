<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="./style.css" />

</head>

<body>

    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1" id="page-title">Coding Quiz: Javascript Fundamentals</span>
    </nav>
    <div class="container">
        <div class="question-heading">
            <h2 id="question-number">Get started</h2>

            <!-- <div class="row">
            <div class="col-md-12"></div>
        </div> -->
        </div>
        <div>
            <p id="question">Are you ready to start the Javascript quiz?</p>
        </div>
        <!-- Multiple choice options -->
        <div id="multiple-choice">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Second default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1"
                    checked>
                <label class="form-check-label" for="exampleRadios1">
                    Default radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
                <label class="form-check-label" for="exampleRadios2">
                    Second default radio
                </label>
            </div>
        </div>

        <div class="button">
            <button id="start-button" type="button" class="btn btn-primary btn-lg">Start quiz!</button>
            <div id="clock">
                <!-- Countdown timer will go here -->
            </div>

        </div>
    </div>

    <!-- Linking to  -->
    <script src="./script.js"></script>
</body>

</html>
